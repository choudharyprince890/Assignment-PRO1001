

 <!DOCTYPE html>
<html>
<head>
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .transaction-form {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-save {
            min-width: 100px;
        }
        .btn-cancel {
            min-width: 100px;
            margin-left: 10px;
        }
        .modal-header {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="transaction-form">
    <div class="modal-header">
        New Transaction
        <a href="{% url 'office-transactions' %}" class="btn-close float-end" aria-label="Close"></a>
    </div>

{% load widget_tweaks %}
<form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.transaction_type.id_for_label }}" class="form-label">Transaction Type</label>
        {{ form.transaction_type|add_class:"form-select" }}
    </div>
    <div class="mb-3">
        <label for="{{ form.amount.id_for_label }}" class="form-label">Amount</label>
        {{ form.amount|add_class:"form-control" }}
    </div>
    <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
        {{ form.description|add_class:"form-control" }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'office-transactions' %}" class="btn btn-secondary">Cancel</a>
</form>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
